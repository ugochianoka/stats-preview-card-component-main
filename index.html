<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; letter-spacing:0px; margin-top: 100px; color:white; font-weight: 200;}

<body>
      <div class="container">
        <img src="image-header-mobile.jpg" alt="image" class="mobile">
        <div id="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
      
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          
            <div class="stats">
              <div><h3>10k+</h3>
                <p>COMPANIES</p>
              </div>
              <div>
                <h3>314</h3>
              <p>TEMPLATES</p>
              </div>
              <div>
                <h3>12M+</h3>
              <p>QUERIES</p>
              </div>
            </div>
        </div>
        <div id="image">
          <img src="image-header-desktop.jpg" alt="d-image">
        </div>
      </div>
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
